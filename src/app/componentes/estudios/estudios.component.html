<div class="container">
  <div class="retorno">
    <a href="crearestudio" class="btn btn-outline-primary"><i class="bi bi-card-text"> Crear estudio</i></a>
    <p class="shadow p-2 mb-4 bg-body rounded"><a href="portfolio"><img src="../../../assets/logo_small.png"
          class="img-fluid" alt="logo" id="milogo"></a></p>
  </div>
  <div class="relleno" *ngFor="let estudio of estudios">
    <div class="row">
      <div class="card mb-3 shadow p-2 mb-4 bg-body rounded" style="max-width:60%">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="../../../assets/{{estudio.imagen}}" class="img-fluid rounded-start " alt="logos">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{estudio.titulo}}</h5>
              <p class="card-text1">{{estudio.lugar}}</p>
              <p class="card-text">{{estudio.anio_inicio}} - {{estudio.anio_fin}}</p>

              <button (click)="editarEstudio(estudio)" class=" btn btn-outline-success shadow p-2 mb-3">
                <i class="bi bi-pencil"> Editar</i></button>
                <button (click)="borrarEstudio(estudio)" class=" btn btn-outline-danger shadow p-2 mb-3">
                  <i class="bi bi-trash"> Borrar</i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
