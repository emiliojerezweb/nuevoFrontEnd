<div class="container">
  <div class="retorno">
    <p class="shadow p-2 mb-4 bg-body rounded"><a href="portfolio"><img src="../../../assets/logo_small.png"
          class="img-fluid" alt="logo"></a></p>
  </div>
  <div class="div" *ngFor="let persona of personas">
    <div class="card w-100 shadow p-1 mb-3 bg-body rounded">
      <div class="card-body">
        <img src="../../../assets/{{persona.imagen}}" id="retrato" class="shadow p-2 mb-4">
        <div class="nomtitulo">
        <h5 class="card-title col-md-10">{{persona.nombre}} {{persona.apellido}}</h5>
        <p id="titulo">{{persona.titulo}}</p>
        </div>
        <div>
        <p class="card-text col-md-10 col-5">Soy de: {{persona.direccion}}. {{persona.descripcion}} Mi correo electronico es: {{persona.email}}</p>
        </div>
      </div>
    </div>
    <button (click)="editarPersona(persona)" class=" btn btn-outline-success shadow p-2  mb-3">
      <i class="bi bi-pencil-fill"> Editar</i></button>
  </div>
</div>
