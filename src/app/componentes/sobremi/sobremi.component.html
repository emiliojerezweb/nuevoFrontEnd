<div class="container">
  <div class="retorno">
    
    <p class="shadow p-2 mb-4 bg-body rounded"><a href="portfolio"><img src="../../../assets/logo_small.png"
          class="img-fluid" alt="logo"></a></p>
  </div>
  <div class="div" *ngFor="let persona of personas">
    <div class="card w-100 shadow p-1 mb-3 bg-body rounded">
      <div class="card-body">
        <img src="../../../assets/{{persona.imagen}}" id="retrato" class="shadow p-2 mb-4">
        <div>
        <h5 class="card-title">{{persona.nombre}}{{persona.apellido}}</h5>
        <p id="titulo">{{persona.titulo}}</p>
        </div>
        <div>
        <p>Soy de : {{persona.direccion}}</p>
        <p class="card-text">{{persona.descripcion}}</p>
        <p>Correo electronico: {{persona.email}}</p>
        </div>
      </div>
    </div>
    <button (click)="editarPersona(persona)" class="btn btn-success shadow p-2 mb-4">Editar</button>
  </div>
</div>
