<h2>Agregar skill</h2>
<hr>
<div class="container col-md-6 shadow">
  <form>
    <div class="form-group">
      <label for="nombre">Nombre.</label>
      <input type="text" name="nombre" id="nombre" class="form-control" required [(ngModel)]="habilidad.habilidad"
        #titulo="ngModel">
      <div *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)" class="validacion">
        <div *ngIf="titulo.errors?.['required']">
          <small>Falta el nombre</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="porcentaje">Porcentaje.</label>
      <input type="text" class="form-control" [(ngModel)]="habilidad.porcentaje" name="porcentaje" required
        #local="ngModel">
      <div *ngIf="local.invalid && (local.dirty || local.touched)" class="validacion">
        <div *ngIf="local.errors?.['required']">
          <small>Falta el porcentaje.</small>
        </div>
      </div>
    </div>
    <div class="form-group">
        <button (click)="guardar(habilidad)" class="btn btn-outline-success shadow p-2  mb-3">
          <i class="bi bi-save-fill"></i> Guardar</button>
        <button routerLink="/habilidad" class="btn btn-outline-danger shadow p-2 mb-3 ">
          <i class="bi bi-x-circle"></i> Volver</button>
    </div>
  </form>
</div>
