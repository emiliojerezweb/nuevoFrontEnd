<div *ngIf="isLogged; else loggedOut">
    <h2>Ya iniciaste session</h2>
</div>

<ng-template #loggedOut>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" routerLink="/nuevousuario">Nuevo Usuario</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre Usuario</label>
                            <input type="text" name="nombreUsuario" id="nombreUsuaio"
                            class="form-control" [(ngModel)]="nombreUsuario" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" name="password" id="password"
                            class="form-control" [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-success" [disabled]="!f.valid">Iniciar Sesion</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
