<div *ngIf="isLogged; else loggedOut">

</div>

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link " routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" routerLink="/nuevousuario">Nuevo Usuario</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
